  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
</head>
<body>
<h1>Sign In</h1>
<form id="signin-form">
<label for="username">Username:</label>
<input type="text" id="username" name="username" required>
<br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
<br>
<button type="submit">Sign In</button>
</form>
<div id="message"></div>
<script>
const form = document.getElementById('signin-form');
form.addEventListener('submit', handleSubmit);
      const messageElement = document.getElementById('message');
      function handleSubmit(event) {
          event.preventDefault();

          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          const url = 'https://script.google.com/macros/s/AKfycbxYq_cuaRdLJ3tsRaYqJD465loYC2xeydgqltRQcZFSMHF0eMlKleECI-WGx1N5T7jr/exec'; // Replace with your actual script URL

          const params = {
              action: 'signin',
              username,
              password
          };

          const options = {
              method: 'GET',
              mode: 'cors',
              cache: 'no-cache',
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded' // Ensure correct content type
              },
              body: new URLSearchParams(params) // Send parameters as URL-encoded data
          };

          fetch(url, options)
              .then(response => response.json())
              .then(data => {
                  messageElement.textContent = '';

                  if (data.Auth) {
                      // Successful authentication
                      // Redirect to appropriate page or set appropriate state
                      console.log('Sign in successful:', data);
                      window.location.href = 'cheese'; // Replace with your desired redirect
                  } else {
                      // Failed authentication
                      messageElement.textContent = 'Invalid username or password.';
                      console.error('Sign in failed:', data);
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
                  messageElement.textContent = 'An error occurred. Please try again later.';
              });
      }
  </script>
</body>
</html>
