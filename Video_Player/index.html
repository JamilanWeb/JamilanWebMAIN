<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>APP_SCRIPT-PLAYER</title>
  </head>
  <body>
    <div id="videopplayer">
      <video id="vp"></video>
      <button id="play_pauser" style="background: none;" onclick="videoaction('play')">▶</button>
    </div>
    <script>
      var pause_play = document.getElementById('play_pauser')
      function videoaction(e) {
        if (e=="play") {
          pause_play.onclick={
            videoaction("pause")
          }
          pause_play.text = "⏸"
          videoplayer.play()
        }
        if (e=="pause") {
          pause_play.onclick={
            videoaction("play")
          }
          pause_play.text = "▶"
          videoplayer.pause()
        }
      }
      const params = new URLSearchParams(window.location.search);
      var videoplayer = document.getElementById('vp')
      videoplayer.src = params.get('videourl')
    </script>
  </body>

</html>
